<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::section})}"
>
<head>
    <meta charset="UTF-8">
    <title>Home</title>

</head>
<body>
<section>

    <!--Slider start-->
    <div id="carouselExample" class="carousel slide"  data-bs-ride="carousel" data-bs-interval="1500">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/ecom1.png" class="d-block w-100" alt="..." height="400px">
            </div>
            <div class="carousel-item">
                <img src="img/ecom2.jpg" class="d-block w-100" alt="..." height="400px">
            </div>
            <div class="carousel-item">
                <img src="img/ecom3.jpg" class="d-block w-100" alt="..." height="400px">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--Slider end-->

    <!--Category Field-->
    <div class="container">
        <div class="row">
            <p class="text-center fs-4">CATEGORIES</p>
            <div class="col-md-2">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded category-card product-card">
                    <div class="card-body text-center">
                        <img src="img/category_img/appli.png" height="140px" width="65%">
                        <p>Electronic</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded category-card product-card">
                    <div class="card-body text-center">
                        <img src="img/category_img/appliance.png" height="140px" width="65%">
                        <p>Kitchen Appliance</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded category-card product-card">
                <div class="card-body text-center">
                    <img src="img/category_img/groccery.jpg" height="140px" width="65%">
                    <p>Grocceries</p>
                </div>
            </div>
        </div>
            <div class="col-md-2">
            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded category-card product-card">
                <div class="card-body text-center">
                    <img src="img/category_img/pcs.png" height="140px" width="65%">
                    <p>Top PC's</p>
                </div>
            </div>
        </div>
            <div class="col-md-2">
            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded category-card product-card">
                <div class="card-body text-center">
                    <img src="img/category_img/mobile.png" height="140px" width="65%">
                    <p>Smart-Phone</p>
                </div>
            </div>
        </div>
            <div class="col-md-2">
            <div class="card shadow p-3 mb-5 bg-body-tertiary rounded category-card product-card">
                <div class="card-body text-center">
                    <img src="img/category_img/beuty.png" height="140px" width="65%">
                    <p>Beauty Routine</p>
                </div>
            </div>
        </div>

        </div>
        </div>
   <!--End Category Field-->

    <!--Latest Product-->
    <div class="container-fluid bg-light p-3">
        <div class="row">
            <p class="text-center fs-4">POPULAR ITEMS THIS SEASON</p>
            <div class="col-md-3">
                <div class="card shadow p-3 mb-5 bg-body-tertiary product-card">
                    <div class="card-body text-center">
                        <img alt="" src="img/product_img/cetaphil.png" class="" width="65%" height="140px">
                        <p class="text-center">Cetaphil Face Cream</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow p-3 mb-5 bg-body-tertiary product-card">
                    <div class="card-body text-center">
                        <img alt="" src="img/product_img/rolex.png" class="" width="65%" height="140px">
                        <p class="text-center">Golden Rolex Watch</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow p-3 mb-5 bg-body-tertiary product-card">
                    <div class="card-body text-center">
                        <img alt="" src="img/product_img/hyper.png" class="" width="65%" height="140px">
                        <p class="text-center">HyperX Headphone</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow p-3 mb-5 bg-body-tertiary product-card">
                    <div class="card-body text-center">
                        <img alt="" src="img/product_img/hp.png" class="" width="65%" height="140px">
                        <p class="text-center">Harry Potter Collection</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End Latest Product-->

</section>
</body>
</html>
