<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::section})}"
>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row login-container">
            <div class="col-md-6 p-0">
                <img src="img/ecom.png" class="img-fluid login-image" alt="E-commerce illustration">
            </div>
            <div class="col-md-6 login-form p-5">
                <h2 class="text-center login-header mb-4">Welcome Back</h2>
                <div th:if="${param.error}" class="alert alert-danger text-center">
                     [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Logout Successfully
                </div>
                <form action="/login" method="post">
                    <div class="mb-4">
                        <label class="form-label">Email</label>
                        <input class="form-control" name="username" type="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input class="form-control" name="password" type="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-login w-100 mb-4">Log In</button>
                </form>
                <div class="text-center">
                    <a href="/forgot-password" class="text-decoration-none d-block mb-2">Forgot Password?</a>
                    <span>Don't have an account? </span>
                    <a href="/register" class="text-decoration-none">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
